<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌥️ Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search"
          />
          <input type="submit" value="SEARCH" id="search-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p class="current-date">
            <span class="current-day">Wednesday</span>
            <span class="current-time">10:28</span>,
            <span class="current-description">Windy with a touch of rain</span>
            <br />
            humidity: <span class="current-humidity">30%</span>, Wind:
            <span class="current-wind">20km/h</span>.
          </p>
        </div>
        <div class="current-weather">
          <span class="current-weather-emoji">🌥️</span>
          <span class="current-weather-unit">21</span>
          <span class="current-weather-degrees">°C</span>
        </div>
      </main>
      <footer>
        👩‍💻Coded by
        <a href="https://github.com/KhweziOfentse" target="_blank"
          >Ofentse Mahlangu</a
        >
        and is open-sourced on
        <a href="https://github.com/KhweziOfentse/weather-app" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://khweziofentse-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
        💫
      </footer>
    </div>
  </body>
</html>
