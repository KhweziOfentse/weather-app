<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>🌥️ Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-input"
          />
          <input type="submit" value="SEARCH" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="current-weather-stats">
            <h1 class="current-city">Paris</h1>
            <p class="current-details">
              <span class="current-date"
                ><span class="current-day">Wednesday</span>
                <span class="current-time">10:28</span></span
              >
              ,
              <span class="current-description"
                >Windy with a touch of rain</span
              >
              <br />
              humidity:
              <span class="current-humidity"
                ><strong id="humidity">30%</strong></span
              >, Wind:
              <span class="current-wind"><strong id="wind">20km/h</strong></span
              >.
            </p>
          </div>
          <div class="current-weather-container">
            <span class="current-weather-emoji" id="icon">🌥️</span>
            <span class="current-temperature" id="temperature">21</span>
            <span class="current-weather-unit">°C</span>
          </div>
        </div>

        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="forecast-date">Thur</div>
            <div class="forecast-icon">🌥️</div>
            <div class="forecast-temperatures">
              <div class="forecast-max">
                <strong>19°</strong>
              </div>
              <div class="forecast-min">10°</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        👩‍💻Coded by
        <a href="https://github.com/KhweziOfentse" target="_blank"
          >Ofentse Mahlangu</a
        >
        and is open-sourced on
        <a href="https://github.com/KhweziOfentse/weather-app" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://khweziofentse-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
        💫
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
